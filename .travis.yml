language: go

go:
  - tip

go_import_path: github.com/izakmarais/reporter

before_deploy:
  - go get github.com/gorilla/mux
  - go get github.com/pborman/uuid
  - go get github.com/mitchellh/gox
  - cd cmd/grafana-reporter
  - gox -output "_output/{{.OS}}/{{.Arch}}/{{.Dir}}" -os="linux"

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
   - "cmd/grafana-reporter/_output/linux/386/grafana-reporter"
   - "cmd/grafana-reporter/_output/linux/amd64/grafana-reporter"
   - "cmd/grafana-reporter/_output/linux/arm/grafana-reporter"
   - "cmd/grafana-reporter/_output/linux/arm64/grafana-reporter"
   - "cmd/grafana-reporter/_output/linux/ppc64/grafana-reporter"
   - "cmd/grafana-reporter/_output/linux/ppc64le/grafana-reporter"
  on:
    tags: true
    repo: GrantStreetGroup/reporter
